<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">

    <!-- ICONS (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="top-offer">
    <p>"FLAT300" – rupee 300 off on minimum purchase of 6000</p>
</header>

<nav class="navbar">

    <!-- Left menu -->
    <ul class="nav-left">
        <li><a href="{% url 'Home_Page'%}">HOME</a></li>
        <li><a href="{% url 'About_Page'%}">ABOUT US</a></li>
        <li><a href="{% url 'Contact_Page'%}">CONTACT US</a></li>
    </ul>

    <!-- Center logo -->
    <div class="logo">
        <img src="{% static 'web/images/Auralin_Logo.jpg' %}" alt="Logo" height="300px" width="150px">
    </div>

    <!-- Right menu -->
    <ul class="nav-right">
        <li class="dropdown">
            <a href="#">CATEGORIES <i class="fa-solid fa-chevron-down"></i></a>

            <ul class="dropdown-menu">
                {% for f in fragrances%}
                <li><a href="#">{{f.Fragrance_Name}}</a></li>
                {% endfor %}
            </ul>
        </li>

        <li><a href="#">ALL PERFUMES</a></li>


        <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
        <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
    </ul>

</nav>
<!--<footer class="about-footer">-->
<!--    <p>© 2025 Auralin Perfumes | Crafted with Love & Elegance</p>-->
<!--  </footer>-->
<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

.top-offer{
    background:#000;
    color:white;
    text-align:center;
    padding:6px 0;
    font-size:14px;
}

.navbar{
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 40px;
    border-bottom:1px solid #eee;
    position:relative;
}

.nav-left,
.nav-right{
    display:flex;
    align-items:center;
    gap:25px;
}

.nav-left li,
.nav-right li{
    list-style:none;
    position:relative;
}

.nav-left a,
.nav-right a{
    text-decoration:none;
    color:#000;
    font-size:14px;
    letter-spacing:1px;
}

.nav-left a:hover,
.nav-right a:hover{
    color:#7d7d7d;
}

.logo img{
    height:55px;
    pointer-events:none;
}
.about-footer {
  background: #3c2f2f;
  color: #fffaf3;
  text-align: center;
  padding: 18px 0;
  font-size: 14px;
  letter-spacing: 0.5px;
}
/* Dropdown menu */
.dropdown-menu{
    position:absolute;
    top:30px;
    left:0;
    background:white;
    padding:12px 0;
    border:1px solid #ddd;
    border-radius:5px;
    width:160px;
    display:none;
    z-index:999;
}

.dropdown-menu li{
    padding:8px 15px;
}

.dropdown-menu li a{
    color:#000;
    font-size:14px;
}

.dropdown-menu li:hover{
    background:#f4f4f4;
}

.dropdown:hover .dropdown-menu{
    display:block;
}

/* Icons */
.nav-right i{
    font-size:18px;
}

</style>

</body>
</html>
