<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Out Page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

    body {
        background: #f4f6f9;
        font-family: "Poppins", sans-serif;
    }

    .card {
        border-radius: 15px;
        background: #ffffff;
        border: none;
    }

    h3 {
        font-weight: 600;
        color: #222;
    }

    .form-label {
        font-weight: 500;
        color: #555;
    }

    /* Input Styling */
    .form-control {
        height: 45px;
        border-radius: 10px;
        border: 1px solid #ced4da;
        transition: 0.3s;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 7px rgba(13,110,253,0.3);
    }

    textarea.form-control {
        height: auto !important;
    }

    /* Cart Box */
    .cart-detail {
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.08);
        margin-top: 30px;
    }

    .cart-total p {
        font-size: 15px;
        margin-bottom: 8px;
    }

    .cart-total span:first-child {
        color: #444;
        font-weight: 500;
    }

    .total-price span:last-child {
        color: #0d6efd;
        font-weight: 700;
        font-size: 18px;
    }

    hr {
        border-top: 1px solid #ccc;
    }

    /* Submit Button */
    .btn-primary {
        height: 50px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: #0b5ed7;
        box-shadow: 0px 5px 15px rgba(13,110,253,0.5);
    }

    /* Cart "Place Order" Button */
    .cart-detail .btn-primary {
        width: 100%;
        height: 50px;
        font-size: 17px;
        font-weight: 600;
    }

    .billing-heading {
        font-weight: 600;
        margin-bottom: 15px;
        border-left: 4px solid #0d6efd;
        padding-left: 10px;
        color: #222;
    }

    /* Cart Total Box Responsive Fix */
    @media (max-width: 768px) {
        .cart-detail {
            margin-top: 20px;
        }
    }

</style>

<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4">Billing Details</h3>

        <form method="post" action="{% url 'Save_Check_Out'%}">
            {% csrf_token%}
            <div class="row">
                <!-- First Name -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" name="First_Name" class="form-control" placeholder="Enter First Name">
                </div>

                <!-- Last Name -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="Last_Name" class="form-control" placeholder="Enter Last Name">
                </div>

                <!-- Address -->
                <div class="col-md-12 mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="Address" class="form-control" rows="3" placeholder="Enter Full Address"></textarea>
                </div>

                <!-- Place -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Place</label>
                    <input type="text" name="Place" class="form-control" placeholder="Enter Place / City">
                </div>

                <!-- Post Code -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Post Code</label>
                    <input type="number" name="Post_Code" class="form-control" placeholder="Enter Postcode">
                </div>

                <!-- Phone -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="number" name="Phone" class="form-control" placeholder="Enter Phone Number">
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="Email" class="form-control" placeholder="Enter Email Address">
                </div>

                <!-- Total Price -->
                <div class="col-md-6 mb-3">
                    <input type="hidden" name="Total" class="form-control" placeholder="Total Amount"
                           value="{{total_amount}}">
                </div>
            </div>




            <div class="container">
                <div class="cart-detail cart-total p-3 p-md-4">
                    <h3 class="billing-heading mb-4">Cart Total</h3>
                    <p class="d-flex">
                        <span>Subtotal</span>
                        <span> ₹ {{sub_total}}</span>
                    </p>
                    <p class="d-flex">
                        <span>Delivery</span>
                        <span> ₹ {{delivery_charge}}</span>
                    </p>
                    <p class="d-flex total-price">
                        <span>Total</span>
                        <span> ₹ {{total_amount}}</span>
                    </p>
                </div>
            </div>
            <p><a href="{% url 'Payment_Page'%}" class="btn btn-primary py-3 px-4">Place an order</a></p>

        </form>
    </div>
</div>


</body>
</html>
