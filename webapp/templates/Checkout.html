<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-7 ftco-animate fadeInUp ftco-animated">
            <form action="#" class="billing-form">
                <h3 class="mb-4 billing-heading">Billing Details</h3>
                <div class="row align-items-end">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Firt Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>State / Country</label>
                            <div class="select-wrap">
                                <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                <select name="" id="" class="form-control">
                                    <option value="">France</option>
                                    <option value="">Italy</option>
                                    <option value="">Philippines</option>
                                    <option value="">South Korea</option>
                                    <option value="">Hongkong</option>
                                    <option value="">Japan</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Street Address</label>
                            <input type="text" class="form-control" placeholder="House number and street name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="Appartment, suite, unit etc: (optional)">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Town / City</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Postcode / ZIP *</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-12">
                        <div class="form-group mt-4">
                            <div class="radio">
                                <label class="mr-3"><input type="radio" name="optradio"> Create an Account? </label>
                                <label><input type="radio" name="optradio"> Ship to different address</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form><!-- END -->
        </div>
        <div class="col-xl-5">
            <div class="row mt-5 pt-3">
                <div class="col-md-12 d-flex mb-5">
                    <div class="cart-detail cart-total p-3 p-md-4">
                        <h3 class="billing-heading mb-4">Cart Total</h3>
                        <p class="d-flex">
                            <span>Subtotal</span>
                            <span>$20.60</span>
                        </p>
                        <p class="d-flex">
                            <span>Delivery</span>
                            <span>$0.00</span>
                        </p>
                        <p class="d-flex">
                            <span>Discount</span>
                            <span>$3.00</span>
                        </p>
                        <hr>
                        <p class="d-flex total-price">
                            <span>Total</span>
                            <span>$17.60</span>
                        </p>
                    </div>
                </div>


                <p><a href="#" class="btn btn-primary py-3 px-4">Place an order</a></p>

            </div>
        </div>
    </div>
</div> <!-- .col-md-8 -->
</div>
</div>
<style>
    /* GLOBAL */
body {
    font-family: 'Poppins', sans-serif;
    background: #fff5f7;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

/* HEADINGS */
h3.billing-heading {
    color: #c2185b;
    font-weight: 600;
    margin-bottom: 15px;
    text-transform: uppercase;
}

/* FORM INPUTS */
.form-control {
    border: 1px solid #f3a6b8;
    border-radius: 5px;
    padding: 10px;
    transition: 0.3s;
}

.form-control:focus {
    border-color: #c2185b;
    outline: none;
}

/* LABELS */
label {
    font-weight: 500;
    color: #c2185b;
}

/* FORM GROUP SPACING */
.form-group {
    margin-bottom: 15px;
}

/* CART TOTAL BOX */
.cart-detail {
    background: #ffffff;
    border: 1px solid #f3a6b8;
    border-radius: 5px;
    padding: 20px;
}

/* TOTAL PRICE */
.total-price span {
    font-weight: bold;
    color: #c2185b;
}

/* BUTTON */
.btn-primary {
    background: #c2185b;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: 600;
    transition: 0.3s;
}

.btn-primary:hover {
    background: #e91e63;
    transform: scale(1.03);
}

/* RADIO & CHECKBOX */
.radio label,
.checkbox label {
    color: #444;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    .cart-detail {
        margin-top: 20px;
    }
}

</style>
</body>
</html>
