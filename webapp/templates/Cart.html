<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="ftco-section ftco-cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ftco-animate fadeInUp ftco-animated">
                <div class="cart-list">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <th>Product name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for p in perfumes %}
                        <tr class="text-center">
                            <td class="product-remove"><a href="#"><span class="ion-ios-close"></span>
                            </a></td>

                            <td class="image-prod">
                                <div class="img"></div>
                            </td>

                            <td class="product-name">
                                <h3>{{p.Perfume_Name}}</h3>
                            </td>

                            <td class="price" data-label="Price">{{p.Price}}</td>
                            <td class="quantity" data-label="Quantity">

                                <div class="input-group mb-3">
                                    <input type="number" name="quantity" class="quantity form-control input-number"
                                           value="1" min="1" max="100">
                                </div>
                            </td>

                            <td class="total">1570</td>
                        </tr><!-- END TR-->
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--    		<div class="row justify-content-end">-->
        <div class="col-lg-4 mt-5 cart-wrap ftco-animate fadeInUp ftco-animated">
            <div class="cart-total mb-3">
                <h3>Cart Totals</h3>
                <p class="d-flex">
                    <span>Subtotal</span>
                    <span>₹ {{sub_total}}</span>
                </p>
                <p class="d-flex">
                    <span>Delivery</span>
                    <span>₹ {{delivery_charge}}</span>
                </p>
                <hr>
                <p class="d-flex total-price">
                    <span>Total</span>
                    <span>₹ {{total_amount}}</span>
                </p>
            </div>
            <p><a href="{% url 'Checkout_Page' %}" class="btn btn-primary py-3 px-4">Proceed to Checkout</a></p>

        </div>
    </div>
</section>
<style>
    /* --- GLOBAL STYLES --- */
body {
    font-family: 'Poppins', sans-serif;
    background: #fff5f7; /* Light rose background */
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

/* --- CART TABLE STYLES --- */
.table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
}

.table thead {
    background: #c2185b; /* Dark rose */
    color: white;
}

.table th, .table td {
    padding: 15px;
    vertical-align: middle;
}

.table tbody tr {
    background: white;
    box-shadow: 0px 2px 10px rgba(240, 98, 146, 0.2); /* Rose shadow */
    transition: all 0.3s ease;
}

.table tbody tr:hover {
    transform: scale(1.01);
    background: #ffe4ec; /* Soft rose hover */
}

/* Image placeholder */
.image-prod .img {
    width: 80px;
    height: 80px;
    background: url('your-image.jpg') center/cover no-repeat;
    border-radius: 10px;
}

/* Remove Icon */
.product-remove a {
    color: #ff3b5c;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
}

.product-remove a:hover {
    color: #b30021; /* Darker shade */
}

/* Quantity Input */
.quantity input {
    width: 70px;
    border: 2px solid #f06292;
    text-align: center;
    border-radius: 5px;
    transition: 0.3s;
}

.quantity input:focus {
    border-color: #c2185b;
    box-shadow: 0px 0px 5px rgba(194, 24, 91, 0.3);
}

/* --- CART TOTAL SECTION --- */
.cart-wrap {
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(194, 24, 91, 0.2);
}

.cart-total h3 {
    text-transform: uppercase;
    font-weight: 600;
    margin-bottom: 20px;
    color: #c2185b;
}

.cart-total .d-flex {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
}

.total-price span {
    font-size: 18px;
    font-weight: bold;
    color: #c2185b;
}

/* Checkout Button */
.btn-primary {
    background: transparent;
    color: #c2185b;
    font-weight: 600;
    padding: 12px 32px;
    border-radius: 30px;
    border: 2px solid #c2185b;
    transition: 0.3s ease-in-out;
    text-decoration: none;
}

.btn-primary:hover {
    background: #c2185b;
    color: white;
    transform: scale(1.05);
}


/* --- RESPONSIVE DESIGN --- */
@media (max-width: 768px) {
    .table thead {
        display: none;
    }

    .table, .table tbody, .table tr, .table td {
        display: block;
        width: 100%;
    }

    .table tr {
        margin-bottom: 15px;
    }

    .table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
    }

    .table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        text-transform: capitalize;
        color: #c2185b;
    }

    .cart-wrap {
        margin-top: 30px;
    }
}

</style>
</body>
</html>
